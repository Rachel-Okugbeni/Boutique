<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <script src="/js/header+footer.js"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <div class="page-container">
    <header>
      <main-header></main-header>
    </header>
    <div class="content-wrap">
        <div class="login-container">
            <form action="submit">
                <fieldset class="login" id="login">
                    <legend><h2>LOGIN</h2></legend>
                    <div class="row">
                        <input type="text" name="login-email" id="login-email" placeholder="EMAIL" required>
                    </div>
                    <div class="row">
                        <input type="password" name="login-password" id="login-password" placeholder="PASSWORD" required>
                    </div>
                    <button type="button" name="login-btn" class="form-btn" id="login-btn">LOGIN</button>
                    <p>Don't have an account?</p>
                    <button type="button" name="open-reg" class="form-btn" id="open-reg">REGISTER</button>
                </fieldset>
                <fieldset class="register" id="register">
                    <legend><h2>REGISTER</h2></legend>
                    <div class="row">
                        <input type="text" name="fname" id="fname" placeholder="FIRST NAME" required>
                    </div>
                    <div class="row">
                        <input type="text" name="lname" id="lname" placeholder="LAST NAME" required> 
                    </div>
                    <div class="row">
                        <input type="text" name="email" id="email" placeholder="EMAIL" required>
                    </div>
                    <div class="row">
                        <input type="text" name="phone" id="phone" placeholder="PHONE NUMBER">
                    </div>
                    <div class="row">
                        <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                    </div>
                    <div class="row">                    
                    <input type="checkbox" name="newsletter" id="newsletter" checked>
                    <label for="newsletter" class="form-msg">Sign up to our newsletter to receive news and discounts!</label>
                    </div>
                    <button type="button" name="reg-btn" class="form-btn" id="reg-btn">REGISTER</button>
                    <p>Already have an account?</p>
                    <button type="button" name="open-reg" class="form-btn" id="open-log">LOGIN</button>
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <main-footer></main-footer>
    </footer>
</div>
    <script src="/js/login.js"></script>
    <script src="/js/basketCount.js"></script>
 </body>
</html>
