<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <script src="/js/header+footer.js"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <header>
      <main-header></main-header>
    </header>
    <div class="login-container">
        <form action="submit">

            <fieldset class="login">
                <legend><h2>LOGIN</h2></legend>
                <label for="login-email">Email</label>
                <input type="text" name="login-email" id="login-email" required>
                <label for="login-password">Password</label>
                <input type="login-password" name="login-password" id="login-password" required>
                <button>LOGIN</button>
                <p>Don't have an account?</p>
                <button>REGISTER</button>
            </fieldset>
            <fieldset class="register">
                <legend><h2>REGISTER</h2></legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required> 
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone">
                <label for="dob">Password</label>
                <input type="password" name="password" id="password" required>

                <input type="checkbox" name="newsletter" id="newsletter" checked>
                <label for="newsletter">Sign up to our newsletter to receive news and discounts!</label>
                <button>REGISTER</button>
            </fieldset>
        </form>
        
    </div>


    <footer>
        <main-footer></main-footer>
    </footer>
    <script src="/js/basketCount.js"></script>
 </body>
</html>
