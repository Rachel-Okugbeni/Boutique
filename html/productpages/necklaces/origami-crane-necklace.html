<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <script src="/js/header+footer.js"></script>
    <script src="/js/navbar.js"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <div class="page-container">
    <header>
        <main-header></main-header>
        <logo-header></logo-header>
      </header>
      <div class="content-wrap">
        <nav-bar></nav-bar>
        <div class="main-content">
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" id="default" onclick="changeImage(1)" src="/assets/jewellery/Necklace/Origami Necklace/origami.crane.necklace-default.jpg" alt="Silver chain with origami crane shaped pendant">
                    <img class="product-image" id="img2" onclick="changeImage(1)" src="/assets/jewellery/Necklace/Origami Necklace/silver.origami.necklace-closeup.jpg" alt="Close up of silver chain with origami crane shaped pendant">
                    <img class="product-image" id="img3" onclick="changeImage(1)" src="/assets/jewellery/Necklace/Origami Necklace/womens.green.turtleneck-closeup2.jpg" alt="Woman wearing silver chain with origami crane shaped pendant">
                    <div class="slideshow-buttons">
                        <a class="prevImage" onclick="changeImage(-1)"><i class="fas fa-angle-left"></i></a>
                        <a class="nextImage" onclick="changeImage(1)"><i class="fas fa-angle-right"></i></a>
                    </div> 
                </div>
                <div class="product-description">
                    <h2 class="product-name">Silver Origami Crane Necklace</h2>
                    <p>Silver chain with origami crane shaped pendant</p>
                    <h4 class="price">Â£15.00</h4>
                    <label for="quantity">Quantity</label>
                    <input class="quantity" id="quantity" name="quantity" type="number" placeholder="1" min="1" max="10" required onchange="updateValue()">
                    <br>
                    <button type="button" class="add" id="add" onclick="addBasket()">ADD TO BASKET</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <main-footer></main-footer>
    </footer>
</div>
    <script src="/js/basketcount.js"></script>
    <script src="/js/product-image.js"></script>
    <script src="/js/basket.js"></script>

</body>
</html>
