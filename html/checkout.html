<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <script src="/js/header+footer.js"></script>
    <script src="/js/navbar.js"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <div class="page-container">
    <header>
        <main-header></main-header>
        <logo-header></logo-header>
      </header>
      <div class="content-wrap">
        <nav-bar></nav-bar>
        <div class="basket-container">
            <div class="emptyBasket" id="emptyBasket">
                    <h3>Your basket is empty!</h3>
                    <nav><a href="/index.html">Continue Shopping</a></nav>
            </div>
            <div class="checkout" id="checkout">
                <h3>Thank You For Your Order!</h3>
             </div>
            <div class="basket" id="basket">
                <div class="basketList">
                    <table class="basketItems" id="basketItems">
                        <thead><h3>YOUR BASKET</h3></thead>
                            <tr>
                                <th colspan="2">ITEM</th>                  
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                                <th>SUBTOTAL</th>
                                <th></th>
                            </tr>
                    </table>                
                    <div class="orderTotal">
                        <div>
                            <div class="coupon">
                            <nav><a href="/index.html">Continue Shopping</a></nav>

                                <input type="text" id="couponCode" value="">
                                <br>
                                <button type="button" class="coupon-btn" id="coupon-btn" onclick="coupon()">ADD COUPON</button>
                                <div class="coupon-msg" id="coupon-msg"></div>
                            </div>

                        </div>
                        <div>
                            <p class="totals">SUBTOTAL: <span class="currency" id="orderSubTotal">£0.00</span></p>
                            <p class="totals">DISCOUNTS: <span class="currency" id="discount">£0.00</span></p>
                            <p id="showCode" onclick="removeCode()"><span id="appliedCode"></span><i class="fas fa-times fa-xs"></i></p>
                            <p class="totals">SHIPPING: <span class="currency" id="shipping">£0.00</span></p>
                            <p class="finalTotal"> ORDER TOTAL: <span class="currency" id="orderTotal">£0.00</span></p>
                            <button type="button" class="update-btn" id="update-btn">UPDATE BASKET</button>
                            <button type="button" class="checkout-btn" onclick="checkout()">CHECKOUT</button>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <footer>
        <main-footer></main-footer>
    </footer>
</div>
    <script src="/js/checkout.js"></script>
    <script src="/js/basketCount.js"></script>
</body>
</html>
