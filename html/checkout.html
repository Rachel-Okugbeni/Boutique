<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <script src="/js/header+footer.js"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <div class="page-container">
    <header>
        <main-header></main-header>
        <logo-header></logo-header>
      </header>
    <div class="content-wrap">    
        <div class="basket-container">
            <div class="emptyBasket" id="emptyBasket">
                    <h3>Your basket is empty!</h3>
                    <nav><a href="/index.html">Continue Shopping</a></nav>
            </div>
            <div class="checkout" id="checkout">
                <h3>Thank You For Your Order!</h3>
             </div>
            <div class="basket" id="basket">
                <div class="basketList">
                    <table class="basketItems" id="basketItems">
                        <thead><h3>YOUR BASKET</h3></thead>
                            <tr>
                                <th colspan="2">ITEM</th>                  
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                                <th>SUBTOTAL</th>
                                <th></th>
                            </tr>
                    </table>                
                    <div class="orderTotal">
                        <div>
                            <nav><a href="/index.html">Continue Shopping</a></nav>
                        </div>
                        <div>
                            <p>ORDER TOTAL: <span id="orderTotal">Â£0.00</span></p>
                            <button type="button" class="update-btn" id="update-btn">UPDATE BASKET</button>
                            <button type="button" class="checkout-btn" onclick="checkout()">CHECKOUT</button>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <footer>
        <main-footer></main-footer>
    </footer>
</div>
    <script src="/js/checkout.js"></script>
    <script src="/js/basketCount.js"></script>
</body>
</html>
