<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <h1>Maison Fleurie</h1>
        <nav >
            <ul>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">REGISTER</a></li>
                <li><a href="#"><i class="fas fa-shopping-basket fa-lg"></i></a></li>

            </ul>
        </nav>
    </header>
    <div class="banner">
        <div class="slideshow-container">
            <!-- Slideshow images -->
            <div class="banner-slide fade">
                <img class="banner-img" id="img1" src="assets/banner/pexels-tim-savage-2010995.jpg">
            </div>
            <div class="banner-slide fade">
                <img class="banner-img" id="img2"  src="assets/banner/pexels-photo-1191531.webp">
            </div>
            <div class="banner-slide fade">
                <img class="banner-img" id="img3"  src="assets/banner/pexels-photo-1306262.jpeg">
            </div>          

            <!--Next/Previous Buttons & Slide indicator dots -->
            <div class="slideshow-buttons">
                <a class="prev" onclick="changeSlides(-1)"><i class="fas fa-angle-left"></i></a>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <a class="next" onclick="changeSlides(1)"><i class="fas fa-angle-right"></i></a>
            </div> 
        </div>  
    </div>

    <div class="categories">
        <a href="/html/category-page-jewellery.html">
            <div class="category-link" id="jewellery-all">
                <h2>JEWELLERY</h2>
              </div>
        </a>
        <a href="">
            <div class="category-link"  id="mens">
                <h2>MENS</h2>
            </div>
        </a>
        <a href="">
            <div class="category-link"  id="accessories">
                <h2>ACCESSORIES</h2>
            </div>   
        </a>
        <a href="">
            <div class="category-link"  id="other">
                <h2>OTHER</h2>
            </div> 
        </a>
    </div>

    <div class="newsletter">
        <h3>SUBSCRIBE TO OUR NEWSLETTER AND GET 10% OFF YOUR FIRST ORDER!</h3>
        <form class="signup-form">
                <input type="email" name="email" id="email" aria-required="true" placeholder="EMAIL">
                <button type="submit" name="submit" id="submit">SUBSCRIBE</button>
        </form>
    </div>

    <footer>
        <div class="footer-links">
            <nav>
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Delivery & Payment Info</a></li>
                    <li><a href="#">Care Instructions</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="/js/slideshow.js"></script>
</body>
</html>
