<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <script src="/js/header+footer.js"></script>
    <title>Maison Fleurie</title>
</head>
<body>
    <div class="page-container">    
    <header>
      <main-header></main-header>
      <logo-header></logo-header>
    </header>
        <div class="content-wrap">
            <div class="marquee">
                <marquee behavior="scroll" direction="left">
                    FREE DELIVERY ON ALL ORDERS - THIS WEEKEND ONLY! <span>*T&Cs apply</span>
                </marquee>
            </div>

            <div class="static-marquee-mobile">
                FREE DELIVERY ON ALL ORDERS - THIS WEEKEND ONLY! <span>*T&Cs apply</span>
            </div>

            <div class="banner">
                <div class="slideshow-container">
                    <!-- Slideshow images -->
                    <div class="banner-slide fade">
                        <img class="banner-img" id="img1" src="assets/banner/pexels-tim-savage-2010995.jpg">
                    </div>
                    <div class="banner-slide fade">
                        <img class="banner-img" id="img2"  src="assets/banner/pexels-photo-1191531.webp">
                    </div>
                    <div class="banner-slide fade">
                        <img class="banner-img" id="img3"  src="assets/banner/pexels-photo-1306262.jpeg">
                    </div>          

                    <!--Next/Previous Buttons & Slide indicator dots -->
                    <div class="slideshow-buttons">
                        <a class="prev" onclick="changeSlides(-1)"><i class="fas fa-angle-left"></i></a>
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <a class="next" onclick="changeSlides(1)"><i class="fas fa-angle-right"></i></a>
                    </div> 
                </div>  
            </div>
            <nav>
                <div class="categories">
                    <a href="/html/category-page-jewellery.html">
                        <div class="category-link" id="jewellery-all">
                            <h2>JEWELLERY</h2>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-link"  id="mens">
                            <h2>MENS</h2>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-link"  id="accessories">
                            <h2>ACCESSORIES</h2>
                        </div>   
                    </a>
                    <a href="">
                        <div class="category-link"  id="other">
                            <h2>OTHER</h2>
                        </div> 
                    </a>
                </div>
        </nav>
            <div class="newsletter">
                <h3>SUBSCRIBE TO OUR NEWSLETTER AND GET 10% OFF YOUR FIRST ORDER!</h3>
                <form class="form" id="newsletter-form">
                        <input type="email" name="email" id="newsletter-email" aria-required="true" placeholder="EMAIL">
                        <button type="submit" name="submit" class="form-btn" id="newsletter-subscribe">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    <footer>
        <main-footer></main-footer>
    </footer>
</div>
    <script src="/js/slideshow.js"></script>
    <script src="/js/basketCount.js"></script>
 </body>
</html>
